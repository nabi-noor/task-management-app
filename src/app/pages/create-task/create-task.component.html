<div class="container">
  <form class="form-container" [formGroup]="form" (ngSubmit)="submitForm()">
    <h2 class="form-heading">Create Task</h2> <!-- Add the heading here -->

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>


    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="form.get('startDate')?.hasError('required')">Start Date is required</mat-error>
    </mat-form-field>



    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="form.get('endDate')?.hasError('required')">End Date is required</mat-error>
    </mat-form-field>

    <div>
      <button mat-raised-button color="accent" type="button" (click)="goBack()">Back</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </form>
</div>
